<!DOCTYPE html>
<html>
<head>
    <title>Form</title>

<body>

        <p>Username : <input type="text" name="username" /></p>
        <p>Password : <input type="password" name="password" /></p>

            <input type="radio" name="gender" value="female" />Female

        <p>
